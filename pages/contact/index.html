<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Get in touch with GetMedia" />
    <title>Contact</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body data-ng-app="app">
    <header class="header">
      <div
        data-ng-include="'/includes/navigation.html'"
        onload="active = 'contact'"
      ></div>
      <div class="header__container">
        <h1 class="header__title heading-1">Contact</h1>
      </div>
      <img
        class="wave-border"
        src="/assets/images/wave-border.svg"
        aria-hidden="true"
        alt=""
      />
    </header>

    <ul id="slide-out" class="sidenav">
      <li class="sidenav__item">
        <a
          href="/"
          class="sidenav__link waves-effect sidenav__link waves-primary"
        >
          Home
        </a>
      </li>
      <li class="sidenav__item">
        <a
          href="/pages/search/"
          class="sidenav__link waves-effect sidenav__link waves-primary"
        >
          Search
        </a>
      </li>
      <li class="sidenav__item ">
        <a
          href="/pages/vouchers/"
          class="sidenav__link waves-effect sidenav__link waves-primary"
        >
          Vouchers
        </a>
      </li>
      <li class="sidenav__item active">
        <a
          href="/pages/contact/"
          class="sidenav__link waves-effect sidenav__link waves-primary"
        >
          Contact
        </a>
      </li>
      <li class="sidenav__item">
        <a href="#" class="sidenav__link waves-effect waves-primary">
          Log In
        </a>
      </li>
      <li class="sidenav__item ">
        <a href="#" class="sidenav__link waves-effect waves-primary">
          Sign up
        </a>
      </li>
    </ul>

    <main>
      <section class="section section--contact">
        <h2 class="heading-2">Have a Suggestion? Let us Know!</h2>
        <div class="section--contact__container">
          <form
            class="form"
            data-ng-controller="formCtrl"
            data-ng-submit="onSubmit($event)"
            name="form"
          >
            <div class="form__group input-field">
              <input
                data-ng-model="name"
                type="text"
                class="form__input"
                id="name"
                name="name"
                required
              />
              <label for="name" class="form__label">Name</label>
            </div>
            <div class="form__group input-field">
              <input
                data-ng-model="email"
                type="email"
                class="form__input"
                id="email"
                name="email"
                required
              />
              <label for="email" class="form__label">Email</label>
            </div>
            <div class="form__group input-field">
              <textarea
                data-ng-model="message"
                class="form__input form__textarea materialize-textarea"
                name="message"
                id="message"
                required
              ></textarea>
              <label for="message" class="form__label">Message</label>
            </div>
            <button type="submit" class="form__button button button--primary">
              Send
              <i class="material-icons button__icon">
                send
              </i>
            </button>
          </form>
          <img
            class="section--contact__illustration"
            src="/assets/images/illustrations/contact.svg"
            alt="illustration of people using phones"
          />
        </div>
      </section>
    </main>

    <div data-ng-include="'/includes/footer.html'"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/bundle.js"></script>
  </body>
</html>
