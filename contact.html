<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body ng-app="app">
    <header class="header">
      <div ng-include="'../includes/navigation.html'"></div>
      <div class="header__container">
        <h1 class="header__title heading-1">Contact</h1>
      </div>
      <img
        class="wave-border"
        src="../assets/images/wave-border.svg"
        aria-hidden="true"
      />
    </header>

    <div
      ng-include="'../includes/sidenav.html'"
      onload="active = 'contact'"
    ></div>

    <main>
      <section class="section section--contact">
        <h2 class="heading-2">Have a Suggestion? Let us Know!</h2>
        <div class="section--contact__container">
          <form
            class="form"
            ng-controller="formCtrl"
            ng-submit="onSubmit($event)"
            name="form"
          >
            <div class="form__group input-field">
              <input
                ng-model="name"
                type="text"
                class="form__input"
                id="name"
                name="name"
                required
              />
              <label for="name" class="form__label">Name</label>
            </div>
            <div class="form__group input-field">
              <input
                ng-model="email"
                type="email"
                class="form__input"
                id="email"
                name="email"
                required
              />
              <label for="email" class="form__label">Email</label>
            </div>
            <div class="form__group input-field">
              <textarea
                ng-model="message"
                class="form__input form__textarea materialize-textarea"
                name="message"
                id="message"
                required
              ></textarea>
              <label for="message" class="form__label">Message</label>
            </div>
            <button type="submit" class="form__button button button--primary">
              Send
              <i class="material-icons button__icon">
                send
              </i>
            </button>
          </form>
          <img
            class="section--contact__illustration"
            src="../assets/images/illustrations/contact.svg"
            alt="illustration of people using phones"
          />
        </div>
      </section>
    </main>

    <div ng-include="'../includes/footer.html'"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../assets/js/index.js" type="module"></script>
  </body>
</html>
