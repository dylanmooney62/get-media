<form data-ng-controller="basketCtrl" class="basket">
  <ul class="basket__list">
    <li data-ng-repeat="item in basket" class="basket__item">
      <div class="basket-item">
        <i
          data-ng-click="removeItem(item.id)"
          class="basket-item__delete material-icons"
          role="button"
          >delete</i
        >
        <img
          class="basket-item__img"
          data-ng-src="/assets/images/shop/{{ item.id }}.png"
          alt="{{ item.title }}"
        />
        <div class="basket-item__info">
          <p class="basket-item__title">{{ item.title }}</p>
          <div class="basket-item__form-group">
            <div class="basket-item__quantity input-field">
              <input
                type="number"
                data-ng-model="item.quantity"
                data-ng-change="saveBasket()"
                min="1"
                required
              />
            </div>
            <div class="basket-item__accumulator">
              <i class="basket-item__times material-icons">
                close
              </i>
              <span class="basket-item__price">
                {{ item.price | currency: '£' }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <dl class="basket__total">
    <dt class="basket__total-title">Basket Subtotal:</dt>
    <dd class="basket__total-price">{{ getTotal() | currency: '£' }}</dd>
  </dl>
  <button class="button button--primary button--block">Checkout</button>
</form>
