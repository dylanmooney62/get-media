<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body ng-app="app">
    <header class="header">
      <div ng-include="'../includes/navigation.html'"></div>
      <div class="header__container">
        <h1 class="header__title heading-1">Search</h1>
      </div>
      <img
        class="wave-border"
        src="../assets/images/wave-border.svg"
        aria-hidden="true"
      />
    </header>

    <div
      ng-include="'../includes/sidenav.html'"
      onload="active = 'search'"
    ></div>

    <main>
      <section class="section section--search">
        <div class="search-bar input-field">
          <input type="text" id="search" class="search-bar__input" />
          <label for="search" class="search-bar__label">Search</label>
          <i role="button" class="search-bar__button material-icons prefix">
            search
          </i>
        </div>
        <ul class="media-list">
          <li class="media-list__item">
            <div class="media">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/71F5KkpKb-L._SX466_.jpg"
                alt="music"
                class="media__img"
              />
              <div class="media__text-box">
                <h2 class="media__title heading-4">The Trooper</h2>
                <span class="media__price heading-4">Â£99.00</span>
              </div>
              <div class="media__text-box">
                <p class="media__subtitle">Iron Maiden</p>
                <a href="#" target="_blank" class="media__link">Preview</a>
              </div>
              <a href="#" target="_blank" class="button button--primary">
                Buy Now
              </a>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <div ng-include="'../includes/footer.html'"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../assets/js/index.js" type="module"></script>
  </body>
</html>
